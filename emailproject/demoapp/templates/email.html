<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>{{title}}</title>
</head>
<body>
    <h1>
        Send an Email
    </h1>
    <form action="{% url 'email' %}" method="post">
    {% csrf_token %}
        <table>
            <tr>
                <td>
                    To
                </td>
                <td>
                    <input type="email" name="toemail">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="content" cols="30" rows="10"></textarea>
                </td>

            </tr>
            <tr>
                <td>
                    <input type="submit" value="send">
                </td>
                <td>
                    <input type="reset" value="clear">
                </td>
            </tr>
        </table>
    </form>
</body>    
</html>
